<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đơn Xin Phúc Khảo - Cao Đẳng Việt Mỹ</title>
    <style>
        :root {
            --primary-color: #c02c31; 
            --success-color: #2e7d32;
            --error-color: #c62828;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ddd;
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #e8ecf2 100%);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            font-size: 16px;
            background: var(--background-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container { 
            max-width: 800px; 
            width: 100%;
            padding: 50px; 
            border-radius: 16px; 
            background-color: white; 
            box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
            border-top: 5px solid var(--primary-color);
        }
        .logo { display: block; margin: 0 auto 30px auto; max-width: 200px; }
        h2 { text-align: center; color: var(--primary-color); margin-bottom: 35px; font-size: 30px; font-weight: 600; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--label-color); font-size: 15px; }
        input, textarea { width: 100%; padding: 14px; margin-bottom: 22px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 16px; color: var(--text-color); transition: border-color 0.3s ease, box-shadow 0.3s ease; }
        input:focus, textarea:focus { border-color: var(--primary-color); box-shadow: 0 0 0 4px rgba(211, 47, 47, 0.15); outline: none; }
        button { width: 100%; background-color: var(--primary-color); color: white; padding: 16px; border: none; border-radius: 8px; cursor: pointer; font-size: 18px; font-weight: bold; letter-spacing: 0.5px; transition: background-color 0.3s ease, transform 0.2s ease; margin-top: 10px; }
        button:hover:not(:disabled) { background-color: #a02529; transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        /* --- PHẦN CSS CHO POP-UP --- */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity 0.3s ease, visibility 0.3s ease; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); text-align: center; max-width: 400px; width: 90%; transform: scale(0.9); transition: transform 0.3s ease; }
        .modal-overlay.visible .modal-content { transform: scale(1); }
        .modal-icon { width: 80px; height: 80px; margin: 0 auto 20px auto; }
        .modal-icon .line { fill: none; stroke-width: 5; stroke-linecap: round; }
        .modal-icon.success .line { stroke: var(--success-color); }
        .modal-icon.error .line { stroke: var(--error-color); }
        .modal-title { font-size: 24px; font-weight: 600; margin-bottom: 10px; }
        .modal-title.success { color: var(--success-color); }
        .modal-title.error { color: var(--error-color); }
        .modal-message { font-size: 16px; color: #666; margin-bottom: 30px; }
        .modal-close-btn { background-color: var(--primary-color); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: background-color 0.2s ease; }
        .modal-close-btn:hover { background-color: #a02529; }
        @media (max-width: 768px) {
            .container { padding: 30px; }
            h2 { font-size: 24px; }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/duongcanhquan/image/main/logo%20vietmy.webp" alt="Logo Cao đẳng Việt Mỹ" class="logo">
    <h2>ĐIỀN ĐƠN YÊU CẦU PHÚC KHẢO BÀI THI</h2>
    
    <form id="phucKhaoForm">
        <label for="HoTen">Họ và Tên:</label>
        <input type="text" id="HoTen" name="HoTen" required placeholder="Ví dụ: Nguyễn Văn A">
        <label for="Email">Email sinh viên:</label>
        <input type="email" id="Email" name="Email" required placeholder="Ví dụ: anv@caodangvietmy.edu.vn">
        
        <label for="NgaySinh">Ngày sinh:</label>
        <input type="date" id="NgaySinh" name="NgaySinh" required>
        
        <label for="SoDienThoai">Số điện thoại:</label>
        <input type="tel" id="SoDienThoai" name="SoDienThoai" required pattern="[0-9]{10}" title="Vui lòng nhập chính xác 10 chữ số (Ví dụ: 0912345678)" placeholder="Ví dụ: 0912345678">

        <label for="Lop">Lớp:</label>
        <input type="text" id="Lop" name="Lop" required placeholder="Ví dụ: K25.CNTT">

        <label for="MaSV">Mã số sinh viên:</label>
        <input type="text" id="MaSV" name="MaSV" required placeholder="Ví dụ: 251234567">
        
        <label for="KyThi">Trong kỳ thi học kỳ:</label>
        <input type="text" id="KyThi" name="KyThi" required placeholder="Ví dụ: Fall 2025">

        <label for="MonThi">Môn dự thi:</label>
        <input type="text" id="MonThi" name="MonThi" required placeholder="Ví dụ: Lập trình Web">

        <label for="DiemThi">Điểm số đã công bố:</label>
        <input type="text" id="DiemThi" name="DiemThi" required placeholder="Ví dụ: 7.5">
        
        <label for="LyDo">Lý do phúc khảo:</label>
        <textarea id="LyDo" name="LyDo" rows="4" required placeholder="Bắt buộc trình bầy lý do cần phúc khảo điểm..."></textarea>

        <label for="NgayThi">Ngày thi (nếu có):</label>
        <input type="date" id="NgayThi" name="NgayThi">

        <label for="PhongThi">Phòng thi số (nếu có):</label>
        <input type="text" id="PhongThi" name="PhongThi" placeholder="Ví dụ: A201">

        <label for="GhiChu">Ghi chú (nếu có):</label>
        <textarea id="GhiChu" name="GhiChu" rows="2" placeholder="Các thông tin bổ sung..."></textarea>

        <button type="submit" id="submitButton">Gửi Đơn</button>
    </form>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <svg class="modal-icon" id="modalIcon" viewBox="0 0 52 52">
            <path class="checkmark-circle line" fill="none" d="M26,50 C12.7,50 2,39.3 2,26 C2,12.7 12.7,2 26,2 C39.3,2 50,12.7 50,26 C50,39.3 39.3,50 26,50Z"/>
            <path class="checkmark-check line" fill="none" d="M14,27 L22,35 L38,18"/>
            <path class="cross-1 line" fill="none" d="M16,16 L36,36"/>
            <path class="cross-2 line" fill="none" d="M36,16 L16,36"/>
        </svg>
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-message" id="modalMessage"></p>
        <button class="modal-close-btn" id="modalCloseBtn">Đóng</button>
    </div>
</div>


<script>
    const phucKhaoForm = document.getElementById('phucKhaoForm');
    const submitButton = document.getElementById('submitButton');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalCloseBtn = document.getElementById('modalCloseBtn');
    const modalIcon = document.getElementById('modalIcon');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');

    function showModal(type, title, message) {
        modalTitle.textContent = title;
        modalMessage.textContent = message;
        
        modalIcon.className = 'modal-icon ' + type;
        modalTitle.className = 'modal-title ' + type;
        
        modalOverlay.classList.add('visible');
    }

    function closeModal() {
        modalOverlay.classList.remove('visible');
    }

    modalCloseBtn.addEventListener('click', closeModal);
    modalOverlay.addEventListener('click', function(event) {
        if (event.target === modalOverlay) {
            closeModal();
        }
    });

    phucKhaoForm.addEventListener('submit', function(event) {
        event.preventDefault();

        // =========================================================================
        // DÁN URL ỨNG DỤNG WEB CỦA GOOGLE APPS SCRIPT VÀO ĐÂY
        const webhookUrl = "https://script.google.com/macros/s/AKfycbzMONIxawILWfoRWIXL2i0OpckR6vkLcWx9cMUdlZ1UCNu-W6SzdfRKa6gRaGKl-PJIJQ/exec";
        // =========================================================================

        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => { data[key] = value; });
        
        submitButton.disabled = true;
        submitButton.textContent = 'Đang gửi...';

        fetch(webhookUrl, {
            method: 'POST',
            body: JSON.stringify(data),
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            mode: 'no-cors'
        })
        .then(response => {
            showModal('success', 'Gửi đơn thành công!', 'Vui lòng kiểm tra email của bạn để nhận xác nhận và bản sao đơn phúc khảo.');
            phucKhaoForm.reset();
        })
        .catch(error => {
            showModal('error', 'Gửi thất bại!', 'Không thể gửi được form. Vui lòng kiểm tra lại kết nối mạng và thử lại.');
        })
        .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Gửi Đơn';
        });
    });
</script>

</body>
</html>
