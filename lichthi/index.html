<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Lịch Thi Theo Tuần</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.98);
            --primary: #4f46e5; 
            --accent: #f97316; /* Màu cam nổi bật cho ngày thi */
            --bg-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-grad);
            min-height: 100vh; margin: 0; padding-bottom: 60px;
        }

        /* HEADER */
        .glass-header {
            background: rgba(255,255,255,0.95); padding: 10px 15px; 
            position: sticky; top: 0; z-index: 999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; }
        .logo-text { font-weight: 800; color: var(--primary); font-size: 0.9rem; line-height: 1.2; text-transform: uppercase;}

        /* WEEK NAVIGATOR */
        .week-nav {
            display: flex; gap: 10px; margin-top: 10px;
            background: #f1f5f9; padding: 5px; border-radius: 12px;
        }
        .nav-btn {
            flex: 1; border: none; padding: 8px; border-radius: 8px;
            font-weight: 700; font-size: 0.85rem; color: #64748b; background: transparent;
            transition: 0.3s;
        }
        .nav-btn.active {
            background: var(--primary); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* FILTERS */
        .filter-bar { margin-top: 15px; }
        .form-select, .form-control {
            border-radius: 8px; border: 1px solid #e2e8f0; font-weight: 600; font-size: 0.85rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .form-select:focus, .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }

        /* GRID & CARD */
        .schedule-grid {
            display: grid; gap: 12px; padding: 15px;
            grid-template-columns: repeat(1, 1fr); /* Mobile 1 cột */
        }
        @media(min-width: 768px) { .schedule-grid { grid-template-columns: repeat(3, 1fr); } }
        @media(min-width: 1200px) { .schedule-grid { grid-template-columns: repeat(5, 1fr); } }

        .exam-card {
            background: var(--glass); border-radius: 12px;
            border-left: 5px solid var(--accent); /* Viền màu cam */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex; flex-direction: column; overflow: hidden;
            position: relative; transition: transform 0.2s;
        }
        .exam-card:hover { transform: translateY(-3px); }

        .card-header-date {
            background: #fff7ed; color: var(--accent);
            padding: 6px 12px; font-weight: 800; font-size: 0.8rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed #fdba74;
        }
        
        .card-body { padding: 10px 12px; flex: 1; }
        
        .subject-name {
            font-size: 1rem; font-weight: 800; color: #1e293b;
            margin-bottom: 5px; line-height: 1.3;
            display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;
        }
        
        .class-badge {
            display: inline-block; background: #e0e7ff; color: var(--primary);
            font-size: 0.7rem; font-weight: 700; padding: 3px 8px; border-radius: 4px;
            margin-bottom: 8px;
        }

        .info-table { width: 100%; font-size: 0.75rem; color: #475569; }
        .info-table td { padding: 2px 0; vertical-align: top; }
        .info-table i { width: 18px; color: #94a3b8; }
        .info-val { font-weight: 600; color: #334155; }

        .card-footer-custom {
            padding: 8px 12px; background: #f8fafc; border-top: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .room-badge {
            background: #dcfce7; color: #166534; padding: 3px 10px; border-radius: 20px;
            font-weight: 800; font-size: 0.75rem; border: 1px solid #bbf7d0;
        }
        .format-badge {
            font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase;
        }

        /* PAGINATION & LOADER */
        #pagination { display: flex; justify-content: center; gap: 5px; padding-bottom: 20px; flex-wrap: wrap; }
        .page-btn { width: 35px; height: 35px; border: none; border-radius: 8px; background: rgba(255,255,255,0.4); font-weight: 700; color: white; }
        .page-btn.active { background: white; color: var(--primary); }
        
        #loader { text-align: center; color: white; padding: 30px; display: none; }
        #emptyMsg { text-align: center; color: white; padding: 30px; display: none; font-weight: 600; }
        
        .week-range-text { font-size: 0.7rem; color: #64748b; text-align: center; margin-top: 2px; font-weight: 500;}
    </style>
</head>
<body>

    <div class="glass-header">
        <div class="logo-area">
            <img src="https://github.com/duongcanhquan/image/blob/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png?raw=true" class="logo-img">
            <div class="logo-text">TRA CỨU LỊCH THI<br>VIETMY COLLEGE</div>
        </div>

        <div class="week-nav">
            <button class="nav-btn active" id="btnCurrent" onclick="switchWeek('current')">TUẦN NÀY</button>
            <button class="nav-btn" id="btnNext" onclick="switchWeek('next')">TUẦN SAU</button>
        </div>
        <div class="week-range-text" id="weekRangeDisplay">...</div>

        <div class="filter-bar row g-2">
            <div class="col-6 col-md-3">
                <select id="selCoso" class="form-select shadow-none" onchange="resetPageAndRender()">
                    <option value="">Tất cả Cơ sở</option>
                </select>
            </div>
            <div class="col-6 col-md-3">
                <select id="selHinhThuc" class="form-select shadow-none" onchange="resetPageAndRender()">
                    <option value="">Hình thức thi</option>
                </select>
            </div>
            <div class="col-12 col-md-6">
                <input id="inpSearch" class="form-control shadow-none" placeholder="Tìm Môn, Giám thị, Lớp..." oninput="resetPageAndRender()">
            </div>
        </div>
        
        <div class="text-end mt-2" style="font-size: 0.7rem; color: #64748b; font-weight: 600;">
            Tổng số ca thi: <span id="totalCount" class="text-danger">0</span>
        </div>
    </div>

    <div id="loader"><div class="spinner-border" role="status"></div><div class="mt-2">Đang tải dữ liệu...</div></div>
    
    <div class="schedule-grid" id="grid"></div>
    <div id="emptyMsg">Không có lịch thi nào trong tuần này.</div>
    <div id="pagination"></div>

    <script>
        // ===============================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzXBXoR9GNKfrIOC6xcWCuBLmvv78SBDWgm5ArUkfvG-Yar-2Gxo9jPBtrJ3Akj1jYH/exec";
        // ===============================================

        let allData = [];
        let currentWeekMode = 'current';
        let currentPage = 1;
        const itemsPerPage = 15;

        // Map thứ
        const dayMap = ['Chủ Nhật', 'Thứ 2', 'Thứ 3', 'Thứ 4', 'Thứ 5', 'Thứ 6', 'Thứ 7'];

        function init() {
            switchWeek('current');
        }

        function switchWeek(mode) {
            currentWeekMode = mode;
            // Update UI Button
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(mode === 'current' ? 'btnCurrent' : 'btnNext').classList.add('active');
            loadData(mode);
        }

        async function loadData(mode) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('pagination').innerHTML = '';
            document.getElementById('emptyMsg').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}?week=${mode}&t=${Date.now()}`);
                const data = await res.json();
                
                if (data.error) { alert(data.error); return; }

                allData = data.schedule || [];
                
                // Hiển thị khoảng thời gian
                document.getElementById('weekRangeDisplay').innerText = `(${data.week_start} - ${data.week_end})`;

                populateDropdowns();
                resetPageAndRender();

            } catch (e) {
                console.error(e);
                document.getElementById('emptyMsg').innerText = "Lỗi kết nối!";
                document.getElementById('emptyMsg').style.display = 'block';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function populateDropdowns() {
            // Cơ sở
            const cosos = [...new Set(allData.map(i => i.coso))].filter(Boolean);
            const selCoso = document.getElementById('selCoso');
            const curCoso = selCoso.value;
            selCoso.innerHTML = '<option value="">Tất cả Cơ sở</option>' + cosos.map(c => `<option value="${c}">${c}</option>`).join('');
            selCoso.value = cosos.includes(curCoso) ? curCoso : "";

            // Hình thức
            const hinhthucs = [...new Set(allData.map(i => i.hinhthuc))].filter(Boolean);
            const selHT = document.getElementById('selHinhThuc');
            const curHT = selHT.value;
            selHT.innerHTML = '<option value="">Hình thức thi</option>' + hinhthucs.map(h => `<option value="${h}">${h}</option>`).join('');
            selHT.value = hinhthucs.includes(curHT) ? curHT : "";
        }

        function resetPageAndRender() { currentPage = 1; renderGrid(); }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const pagin = document.getElementById('pagination');
            
            // Get Filters
            const fCoso = document.getElementById('selCoso').value;
            const fHT = document.getElementById('selHinhThuc').value;
            const fSearch = document.getElementById('inpSearch').value.toLowerCase();

            // Filter logic
            const filtered = allData.filter(item => {
                const searchSource = `${item.mon} ${item.giamthi} ${item.lop}`.toLowerCase();
                
                const matchCoso = !fCoso || item.coso === fCoso;
                const matchHT = !fHT || item.hinhthuc === fHT;
                const matchSearch = !fSearch || searchSource.includes(fSearch);
                
                return matchCoso && matchHT && matchSearch;
            });

            document.getElementById('totalCount').innerText = filtered.length;

            if (filtered.length === 0) {
                document.getElementById('emptyMsg').style.display = 'block';
                grid.innerHTML = '';
                pagin.innerHTML = '';
                return;
            } else {
                document.getElementById('emptyMsg').style.display = 'none';
            }

            // Pagination
            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const pageData = filtered.slice(start, start + itemsPerPage);

            grid.innerHTML = pageData.map((item, index) => {
                const dateParts = item.ngay.split('/');
                const dObj = new Date(dateParts[2], dateParts[1]-1, dateParts[0]);
                const dayName = dayMap[dObj.getDay()];

                return `
                <div class="exam-card animate__animated animate__fadeInUp" style="animation-delay: ${index * 0.05}s">
                    <div class="card-header-date">
                        <span><i class="fa-regular fa-calendar-check me-1"></i> ${dayName}, ${item.ngay}</span>
                        <span style="color: #333; font-weight:900;">${item.gio}</span>
                    </div>
                    <div class="card-body">
                        <div class="subject-name" title="${item.mon}">${item.mon}</div>
                        <div class="class-badge">${item.lop}</div>
                        
                        <table class="info-table">
                            <tr>
                                <td><i class="fa-solid fa-user-shield"></i></td>
                                <td class="info-val">${item.giamthi || '--'}</td>
                            </tr>
                            <tr>
                                <td><i class="fa-solid fa-map-pin"></i></td>
                                <td>${item.coso}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="card-footer-custom">
                        <div class="format-badge">${item.hinhthuc || 'THI'}</div>
                        <div class="room-badge">${item.phong.includes('P.') ? item.phong : 'P.'+item.phong}</div>
                    </div>
                </div>
                `;
            }).join('');

            // Render Pagination Buttons
            if(totalPages > 1) {
                let html = '';
                // Logic nút gọn (First, Prev, Current, Next, Last) có thể thêm nếu muốn
                // Hiện tại hiển thị hết nếu ít trang
                for(let i = 1; i <= totalPages; i++) {
                    if (i === 1 || i === totalPages || (i >= currentPage - 1 && i <= currentPage + 1)) {
                         html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                    } else if (i === currentPage - 2 || i === currentPage + 2) {
                        html += `<span style="color:white; align-self:center;">...</span>`;
                    }
                }
                pagin.innerHTML = html;
            } else { pagin.innerHTML = ''; }
        }

        function goToPage(p) { currentPage = p; renderGrid(); window.scrollTo({top:0, behavior:'smooth'}); }

        init();
    </script>
</body>
</html>
