<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>L·ªãch Thi Tu·∫ßn - VietMy College</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.98);
            --primary: #2563eb; 
            --accent: #f97316; /* Cam n·ªïi b·∫≠t */
            --bg-grad: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-grad);
            min-height: 100vh; margin: 0; padding-bottom: 60px; color: #333;
        }

        /* HEADER */
        .glass-header {
            background: rgba(255,255,255,0.95); padding: 12px 20px; 
            position: sticky; top: 0; z-index: 999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 4px solid var(--accent);
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 45px; }
        .logo-text { font-weight: 900; color: #1e3a8a; font-size: 1.1rem; line-height: 1.1; text-transform: uppercase;}

        /* NAVIGATOR */
        .week-nav {
            display: flex; gap: 10px; margin-top: 15px;
            background: rgba(255,255,255,0.2); padding: 5px; border-radius: 12px;
        }
        .nav-btn {
            flex: 1; border: none; padding: 10px; border-radius: 8px;
            font-weight: 800; font-size: 0.9rem; color: rgba(255,255,255,0.8); background: transparent;
            text-transform: uppercase; transition: 0.3s; border: 1px solid transparent;
        }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        .nav-btn.active {
            background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-color: #fff;
        }
        .week-range-text { color: rgba(255,255,255,0.8); font-size: 0.8rem; text-align: center; margin-top: 5px; font-weight: 600; }

        /* FILTER BAR */
        .filter-container { background: rgba(255,255,255,0.1); padding: 15px; margin-bottom: 20px; border-radius: 10px; margin-top: 20px;}
        .form-select, .form-control {
            border-radius: 6px; border: none; font-weight: 700; height: 40px; font-size: 0.9rem;
        }

        /* GRID SYSTEM - 4 C·ªòT DESKTOP */
        .schedule-grid {
            display: grid; gap: 20px; padding: 0 10px;
            grid-template-columns: repeat(1, 1fr); /* Mobile: 1 c·ªôt */
        }
        /* Tablet: 2 c·ªôt */
        @media(min-width: 768px) { .schedule-grid { grid-template-columns: repeat(2, 1fr); } }
        /* Desktop: 4 c·ªôt theo y√™u c·∫ßu */
        @media(min-width: 1200px) { .schedule-grid { grid-template-columns: repeat(4, 1fr); } }

        /* CARD DESIGN - SPACIOUS & CLEAR */
        .exam-card {
            background: #fff; border-radius: 12px;
            overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            display: flex; flex-direction: column;
            transition: transform 0.2s; border: 1px solid rgba(255,255,255,0.2);
        }
        .exam-card:hover { transform: translateY(-5px); }

        /* CARD HEADER: NG√ÄY & GI·ªú TO */
        .card-header-custom {
            background: #fff7ed; border-bottom: 2px dashed #fdba74;
            padding: 15px; text-align: center;
        }
        .big-date {
            color: var(--accent); font-weight: 900; font-size: 1.1rem; 
            text-transform: uppercase; margin-bottom: 5px; letter-spacing: 0.5px;
        }
        .big-time {
            color: #1e3a8a; font-weight: 900; font-size: 2.2rem; line-height: 1;
        }

        /* CARD BODY: TH√îNG TIN CHI TI·∫æT */
        .card-body-custom { padding: 15px; flex: 1; display: flex; flex-direction: column; gap: 8px; }
        
        .info-row {
            display: grid; grid-template-columns: 85px 1fr; /* C·ªôt Label c·ªë ƒë·ªãnh 85px */
            align-items: flex-start; gap: 5px; font-size: 0.85rem;
            border-bottom: 1px solid #f1f5f9; padding-bottom: 6px; margin-bottom: 2px;
        }
        .info-row:last-child { border-bottom: none; }
        
        .info-label {
            color: #64748b; font-weight: 700; font-size: 0.75rem; 
            text-transform: uppercase; padding-top: 2px;
        }
        .info-val {
            color: #1e293b; font-weight: 700; line-height: 1.3; text-align: left;
        }
        .highlight-val { color: var(--primary); font-weight: 800; font-size: 0.95rem; } /* M√¥n thi to h∆°n */

        /* FOOTER CARD */
        .card-footer-custom {
            background: #1e3a8a; color: white; padding: 10px;
            text-align: center; font-weight: 700; font-size: 0.85rem; text-transform: uppercase;
        }

        /* LOADER & PAGINATION */
        #pagination { margin-top: 30px; display: flex; justify-content: center; gap: 5px; }
        .page-btn { width: 40px; height: 40px; border-radius: 8px; border: none; font-weight: 800; background: rgba(255,255,255,0.3); color: white; }
        .page-btn.active { background: white; color: var(--primary); transform: scale(1.1); }
        
        #loader { text-align: center; color: white; padding: 50px; display: none; }
        #emptyMsg { text-align: center; color: white; font-weight: 600; padding: 30px; display: none; }
    </style>
</head>
<body>

    <div class="glass-header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center">
                <div class="logo-area">
                    <img src="https://github.com/duongcanhquan/image/blob/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png?raw=true" class="logo-img">
                    <div class="logo-text d-none d-md-block">L·ªäCH THI H·ªåC K·ª≤<br>VIETMY COLLEGE</div>
                </div>
                <div style="font-size: 0.8rem; font-weight: 700; color: #1e3a8a;">
                    T·ªïng s·ªë ca: <span id="totalCount" class="badge bg-danger rounded-pill">0</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid px-4">
        
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="week-nav">
                    <button class="nav-btn active" id="btnCurrent" onclick="switchWeek('current')">TU·∫¶N N√ÄY</button>
                    <button class="nav-btn" id="btnNext" onclick="switchWeek('next')">TU·∫¶N SAU</button>
                </div>
                <div class="week-range-text" id="weekRangeDisplay">...</div>
            </div>
        </div>

        <div class="filter-container">
            <div class="row g-2">
                <div class="col-md-3">
                    <select id="selCoso" class="form-select shadow-none" onchange="resetPageAndRender()">
                        <option value="">-- L·ªçc theo C∆° S·ªü --</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select id="selHinhThuc" class="form-select shadow-none" onchange="resetPageAndRender()">
                        <option value="">-- L·ªçc H√¨nh Th·ª©c Thi --</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input id="inpSearch" class="form-control shadow-none" placeholder="üîç Nh·∫≠p T√™n m√¥n, Gi√°m th·ªã, L·ªõp..." oninput="resetPageAndRender()">
                </div>
            </div>
        </div>

        <div id="loader"><div class="spinner-border" style="width: 3rem; height: 3rem;"></div><div class="mt-3 font-weight-bold">ƒêang t·∫£i l·ªãch thi...</div></div>
        <div class="schedule-grid" id="grid"></div>
        <div id="emptyMsg">Kh√¥ng t√¨m th·∫•y l·ªãch thi n√†o ph√π h·ª£p.</div>
        
        <div id="pagination"></div>
    </div>

    <script>
        // ===============================================
        const API_URL = "https://script.google.com/macros/s/AKfycbzXBXoR9GNKfrIOC6xcWCuBLmvv78SBDWgm5ArUkfvG-Yar-2Gxo9jPBtrJ3Akj1jYH/exec";
        // ===============================================

        let allData = [];
        let currentWeekMode = 'current';
        let currentPage = 1;
        // Desktop 4 c·ªôt x 3 d√≤ng = 12 item m·ªôt trang ƒë·ªÉ nh√¨n ƒë·∫πp nh·∫•t
        const itemsPerPage = 12; 

        const dayMap = ['CN', 'TH·ª® 2', 'TH·ª® 3', 'TH·ª® 4', 'TH·ª® 5', 'TH·ª® 6', 'TH·ª® 7'];

        function init() { switchWeek('current'); }

        function switchWeek(mode) {
            currentWeekMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(mode === 'current' ? 'btnCurrent' : 'btnNext').classList.add('active');
            loadData(mode);
        }

        async function loadData(mode) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('pagination').innerHTML = '';
            document.getElementById('emptyMsg').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}?week=${mode}&t=${Date.now()}`);
                const data = await res.json();
                
                if (data.error) { alert(data.error); return; }

                allData = data.schedule || [];
                document.getElementById('weekRangeDisplay').innerText = `(T·ª´ ${data.week_start} ƒë·∫øn ${data.week_end})`;

                populateDropdowns();
                resetPageAndRender();

            } catch (e) {
                console.error(e);
                document.getElementById('emptyMsg').innerText = "L·ªói k·∫øt n·ªëi m√°y ch·ªß!";
                document.getElementById('emptyMsg').style.display = 'block';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function populateDropdowns() {
            const cosos = [...new Set(allData.map(i => i.coso))].filter(Boolean);
            const selCoso = document.getElementById('selCoso');
            const curCoso = selCoso.value;
            selCoso.innerHTML = '<option value="">-- T·∫•t c·∫£ C∆° s·ªü --</option>' + cosos.map(c => `<option value="${c}">${c}</option>`).join('');
            selCoso.value = cosos.includes(curCoso) ? curCoso : "";

            const hinhthucs = [...new Set(allData.map(i => i.hinhthuc))].filter(Boolean);
            const selHT = document.getElementById('selHinhThuc');
            const curHT = selHT.value;
            selHT.innerHTML = '<option value="">-- H√¨nh th·ª©c thi --</option>' + hinhthucs.map(h => `<option value="${h}">${h}</option>`).join('');
            selHT.value = hinhthucs.includes(curHT) ? curHT : "";
        }

        function resetPageAndRender() { currentPage = 1; renderGrid(); }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const pagin = document.getElementById('pagination');
            
            const fCoso = document.getElementById('selCoso').value;
            const fHT = document.getElementById('selHinhThuc').value;
            const fSearch = document.getElementById('inpSearch').value.toLowerCase();

            const filtered = allData.filter(item => {
                const searchSource = `${item.mon} ${item.giamthi} ${item.lop}`.toLowerCase();
                const matchCoso = !fCoso || item.coso === fCoso;
                const matchHT = !fHT || item.hinhthuc === fHT;
                const matchSearch = !fSearch || searchSource.includes(fSearch);
                return matchCoso && matchHT && matchSearch;
            });

            document.getElementById('totalCount').innerText = filtered.length;

            if (filtered.length === 0) {
                document.getElementById('emptyMsg').style.display = 'block';
                grid.innerHTML = '';
                pagin.innerHTML = '';
                return;
            } else {
                document.getElementById('emptyMsg').style.display = 'none';
            }

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const pageData = filtered.slice(start, start + itemsPerPage);

            grid.innerHTML = pageData.map((item, index) => {
                const dateParts = item.ngay.split('/');
                const dObj = new Date(dateParts[2], dateParts[1]-1, dateParts[0]);
                const dayName = dayMap[dObj.getDay()];
                const delay = index * 0.05;

                return `
                <div class="exam-card animate__animated animate__fadeInUp" style="animation-delay: ${delay}s">
                    <div class="card-header-custom">
                        <div class="big-date">${dayName}, ${item.ngay}</div>
                        <div class="big-time">${item.gio}</div>
                    </div>
                    
                    <div class="card-body-custom">
                        <div class="info-row">
                            <span class="info-label">M√îN THI:</span>
                            <span class="info-val highlight-val">${item.mon}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">L·ªöP:</span>
                            <span class="info-val">${item.lop}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">GI√ÅM TH·ªä:</span>
                            <span class="info-val">${item.giamthi || '--'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ƒê·ªäA ƒêI·ªÇM:</span>
                            <span class="info-val">${item.phong.includes('P.') ? item.phong : 'P.'+item.phong}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">C∆† S·ªû:</span>
                            <span class="info-val">${item.coso}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">H√åNH TH·ª®C:</span>
                            <span class="info-val" style="color:var(--accent)">${item.hinhthuc}</span>
                        </div>
                    </div>

                    <div class="card-footer-custom">
                        CH√öC C√ÅC B·∫†N THI T·ªêT
                    </div>
                </div>
                `;
            }).join('');

            if(totalPages > 1) {
                let html = '';
                for(let i = 1; i <= totalPages; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                }
                pagin.innerHTML = html;
            } else { pagin.innerHTML = ''; }
        }

        function goToPage(p) { currentPage = p; renderGrid(); window.scrollTo({top:0, behavior:'smooth'}); }

        init();
    </script>
</body>
</html>
