<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>L·ªãch Thi VietMy College</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.98);
            --primary: #2563eb; 
            --accent: #f97316; 
            --danger: #dc2626;
            --bg-grad: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-grad);
            min-height: 100vh; margin: 0; padding-bottom: 60px; color: #333;
        }

        /* HEADER */
        .glass-header {
            background: rgba(255,255,255,0.95); padding: 12px 15px; 
            position: sticky; top: 0; z-index: 999;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-bottom: 3px solid var(--accent);
        }
        .logo-area { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; }
        .logo-text { font-weight: 900; color: #1e3a8a; font-size: 1rem; line-height: 1.1; text-transform: uppercase;}

        /* NAVIGATOR */
        .week-nav {
            display: flex; gap: 8px; margin-top: 15px;
            background: rgba(255,255,255,0.2); padding: 5px; border-radius: 10px;
        }
        .nav-btn {
            flex: 1; border: none; padding: 10px; border-radius: 8px;
            font-weight: 800; font-size: 0.85rem; color: rgba(255,255,255,0.9); background: transparent;
            text-transform: uppercase; transition: 0.3s;
        }
        .nav-btn.active {
            background: #fff; color: var(--primary); box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .week-range-text { color: rgba(255,255,255,0.8); font-size: 0.8rem; text-align: center; margin-top: 5px; font-weight: 600; }

        /* FILTER BAR */
        .filter-container { background: rgba(255,255,255,0.1); padding: 10px; margin-bottom: 15px; border-radius: 10px; margin-top: 15px;}
        .form-select, .form-control {
            border-radius: 6px; border: none; font-weight: 700; height: 38px; font-size: 0.85rem;
        }

        /* GRID SYSTEM */
        .schedule-grid {
            display: grid; gap: 10px; padding: 0 5px;
            /* QUAN TR·ªåNG: Mobile chia 2 c·ªôt (N·ª≠a m√†n h√¨nh) */
            grid-template-columns: repeat(2, 1fr); 
        }
        /* Tablet: 3 c·ªôt */
        @media(min-width: 768px) { .schedule-grid { grid-template-columns: repeat(3, 1fr); gap: 15px; } }
        /* Desktop: 4 c·ªôt */
        @media(min-width: 1200px) { .schedule-grid { grid-template-columns: repeat(4, 1fr); gap: 20px;} }

        /* CARD DESIGN */
        .exam-card {
            background: #fff; border-radius: 10px;
            overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; flex-direction: column;
            border: 1px solid rgba(255,255,255,0.2);
            height: 100%; /* ƒê·ªÉ c√°c card cao b·∫±ng nhau */
        }
        
        /* CARD HEADER: T√äN M√îN THI */
        .card-header-custom {
            background: #fff7ed; border-bottom: 2px dashed #fdba74;
            padding: 10px 8px; text-align: center;
            min-height: 60px; /* ƒê·∫£m b·∫£o chi·ªÅu cao t·ªëi thi·ªÉu */
            display: flex; align-items: center; justify-content: center;
        }
        .subject-title {
            color: #1e3a8a; font-weight: 900; font-size: 0.95rem; 
            text-transform: uppercase; line-height: 1.2;
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* CARD BODY */
        .card-body-custom { padding: 10px; flex: 1; display: flex; flex-direction: column; gap: 5px; }
        
        .info-row {
            display: flex; flex-direction: column; /* Mobile: Label tr√™n, Value d∆∞·ªõi cho g·ªçn */
            border-bottom: 1px solid #f1f5f9; padding-bottom: 4px; margin-bottom: 2px;
        }
        .info-row:last-child { border-bottom: none; }
        
        .info-label {
            color: #64748b; font-weight: 700; font-size: 0.65rem; 
            text-transform: uppercase;
        }
        .info-val {
            color: #334155; font-weight: 700; font-size: 0.8rem; line-height: 1.2;
            word-break: break-word;
        }
        
        /* Highlight ƒë·∫∑c bi·ªát cho Ng√†y v√† Gi·ªù */
        .highlight-date { color: var(--accent); font-weight: 800; font-size: 0.9rem; }
        .highlight-time { color: var(--primary); font-weight: 800; font-size: 0.9rem; }

        /* FOOTER CARD: NOTE */
        .card-footer-custom {
            background: #fef2f2; color: var(--danger); padding: 8px;
            text-align: center; font-weight: 700; font-size: 0.75rem; 
            border-top: 1px solid #fee2e2;
            min-height: 30px; display: flex; align-items: center; justify-content: center;
        }
        .note-empty { background: #f8fafc; color: #94a3b8; font-weight: 500; font-style: italic; }

        /* PAGINATION */
        #pagination { margin-top: 20px; display: flex; justify-content: center; gap: 5px; }
        .page-btn { width: 35px; height: 35px; border-radius: 8px; border: none; font-weight: 800; background: rgba(255,255,255,0.3); color: white; font-size: 0.8rem; }
        .page-btn.active { background: white; color: var(--primary); }
        
        #loader { text-align: center; color: white; padding: 40px; display: none; }
        #emptyMsg { text-align: center; color: white; font-weight: 600; padding: 30px; display: none; }
    </style>
</head>
<body>

    <div class="glass-header">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo-area">
                <img src="https://github.com/duongcanhquan/image/blob/main/Logo%20Cao%20%C4%91a%CC%86%CC%89ng%20Vie%CC%A3%CC%82t%20My%CC%83%20-%20ba%CC%89n%20chua%CC%82%CC%89n%202025-01.png?raw=true" class="logo-img">
                <div class="logo-text">TRA C·ª®U L·ªäCH THI</div>
            </div>
            <div style="font-size: 0.7rem; font-weight: 700; color: #1e3a8a; text-align: right;">
                T·ªïng: <span id="totalCount" class="badge bg-danger rounded-pill">0</span>
            </div>
        </div>
    </div>

    <div class="container-fluid px-2">
        
        <div class="week-nav">
            <button class="nav-btn active" id="btnCurrent" onclick="switchWeek('current')">TU·∫¶N N√ÄY</button>
            <button class="nav-btn" id="btnNext" onclick="switchWeek('next')">TU·∫¶N SAU</button>
        </div>
        <div class="week-range-text" id="weekRangeDisplay">...</div>

        <div class="filter-container">
            <div class="row g-2">
                <div class="col-6">
                    <select id="selCoso" class="form-select shadow-none" onchange="resetPageAndRender()">
                        <option value="">C∆° S·ªü</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="selHinhThuc" class="form-select shadow-none" onchange="resetPageAndRender()">
                        <option value="">H√¨nh Th·ª©c</option>
                    </select>
                </div>
                <div class="col-12">
                    <input id="inpSearch" class="form-control shadow-none" placeholder="üîç T√¨m M√¥n, L·ªõp, Gi√°m th·ªã..." oninput="resetPageAndRender()">
                </div>
            </div>
        </div>

        <div id="loader"><div class="spinner-border text-light" role="status"></div></div>
        <div class="schedule-grid" id="grid"></div>
        <div id="emptyMsg">Kh√¥ng c√≥ l·ªãch thi.</div>
        
        <div id="pagination"></div>
    </div>

    <script>
        // ===============================================
        // D√ÅN LINK DEPLOY C·ª¶A B·∫†N V√ÄO ƒê√ÇY
        const API_URL = "https://script.google.com/macros/s/AKfycbwTiUR4YKVm8I4eHi-pK6ySJGRtKWZC3CHUXLQaEpaKWCmhMqDg2YC8JH9w_bSLnA0I/exec";
        // ===============================================

        let allData = [];
        let currentWeekMode = 'current';
        let currentPage = 1;
        const itemsPerPage = 16; // 4 d√≤ng x 4 c·ªôt (desktop) ho·∫∑c 8 d√≤ng x 2 c·ªôt (mobile)

        const dayMap = ['CN', 'T.2', 'T.3', 'T.4', 'T.5', 'T.6', 'T.7'];

        function init() { switchWeek('current'); }

        function switchWeek(mode) {
            currentWeekMode = mode;
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(mode === 'current' ? 'btnCurrent' : 'btnNext').classList.add('active');
            loadData(mode);
        }

        async function loadData(mode) {
            document.getElementById('loader').style.display = 'block';
            document.getElementById('grid').innerHTML = '';
            document.getElementById('pagination').innerHTML = '';
            document.getElementById('emptyMsg').style.display = 'none';

            try {
                const res = await fetch(`${API_URL}?week=${mode}&t=${Date.now()}`);
                const data = await res.json();
                
                if (data.error) { alert(data.error); return; }

                allData = data.schedule || [];
                document.getElementById('weekRangeDisplay').innerText = `${data.week_start} - ${data.week_end}`;

                populateDropdowns();
                resetPageAndRender();

            } catch (e) {
                console.error(e);
                document.getElementById('emptyMsg').innerText = "L·ªói k·∫øt n·ªëi!";
                document.getElementById('emptyMsg').style.display = 'block';
            } finally {
                document.getElementById('loader').style.display = 'none';
            }
        }

        function populateDropdowns() {
            const cosos = [...new Set(allData.map(i => i.coso))].filter(Boolean);
            const selCoso = document.getElementById('selCoso');
            const curCoso = selCoso.value;
            selCoso.innerHTML = '<option value="">C∆° S·ªü</option>' + cosos.map(c => `<option value="${c}">${c}</option>`).join('');
            selCoso.value = cosos.includes(curCoso) ? curCoso : "";

            const hinhthucs = [...new Set(allData.map(i => i.hinhthuc))].filter(Boolean);
            const selHT = document.getElementById('selHinhThuc');
            const curHT = selHT.value;
            selHT.innerHTML = '<option value="">H√¨nh Th·ª©c</option>' + hinhthucs.map(h => `<option value="${h}">${h}</option>`).join('');
            selHT.value = hinhthucs.includes(curHT) ? curHT : "";
        }

        function resetPageAndRender() { currentPage = 1; renderGrid(); }

        function renderGrid() {
            const grid = document.getElementById('grid');
            const pagin = document.getElementById('pagination');
            
            const fCoso = document.getElementById('selCoso').value;
            const fHT = document.getElementById('selHinhThuc').value;
            const fSearch = document.getElementById('inpSearch').value.toLowerCase();

            const filtered = allData.filter(item => {
                const searchSource = `${item.mon} ${item.giamthi} ${item.lop} ${item.note}`.toLowerCase();
                const matchCoso = !fCoso || item.coso === fCoso;
                const matchHT = !fHT || item.hinhthuc === fHT;
                const matchSearch = !fSearch || searchSource.includes(fSearch);
                return matchCoso && matchHT && matchSearch;
            });

            document.getElementById('totalCount').innerText = filtered.length;

            if (filtered.length === 0) {
                document.getElementById('emptyMsg').style.display = 'block';
                return;
            }

            const totalPages = Math.ceil(filtered.length / itemsPerPage);
            const start = (currentPage - 1) * itemsPerPage;
            const pageData = filtered.slice(start, start + itemsPerPage);

            grid.innerHTML = pageData.map((item, index) => {
                const dateParts = item.ngay.split('/');
                const dObj = new Date(dateParts[2], dateParts[1]-1, dateParts[0]);
                const dayName = dayMap[dObj.getDay()];
                const delay = index * 0.05;
                
                // X·ª≠ l√Ω Note
                const hasNote = item.note && item.note.trim() !== "";
                const noteContent = hasNote ? `<i class="fa-solid fa-triangle-exclamation me-1"></i> ${item.note}` : "Ch√∫c b·∫°n thi t·ªët";
                const noteClass = hasNote ? "card-footer-custom" : "card-footer-custom note-empty";

                return `
                <div class="exam-card animate__animated animate__fadeInUp" style="animation-delay: ${delay}s">
                    <div class="card-header-custom">
                        <div class="subject-title">${item.mon}</div>
                    </div>
                    
                    <div class="card-body-custom">
                        <div class="info-row">
                            <span class="info-label">NG√ÄY THI</span>
                            <span class="info-val highlight-date">${dayName}, ${item.ngay}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">GI·ªú THI</span>
                            <span class="info-val highlight-time">${item.gio}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">L·ªöP</span>
                            <span class="info-val">${item.lop}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">GI√ÅM TH·ªä</span>
                            <span class="info-val">${item.giamthi || '--'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ƒê·ªäA ƒêI·ªÇM</span>
                            <span class="info-val">${item.phong.includes('P.') ? item.phong : 'P.'+item.phong}</span>
                        </div>
                         <div class="info-row">
                            <span class="info-label">C∆† S·ªû</span>
                            <span class="info-val">${item.coso}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">H√åNH TH·ª®C</span>
                            <span class="info-val" style="color:var(--accent)">${item.hinhthuc}</span>
                        </div>
                    </div>

                    <div class="${noteClass}">
                        ${noteContent}
                    </div>
                </div>
                `;
            }).join('');

            if(totalPages > 1) {
                let html = '';
                for(let i = 1; i <= totalPages; i++) {
                    html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="goToPage(${i})">${i}</button>`;
                }
                pagin.innerHTML = html;
            }
        }

        function goToPage(p) { currentPage = p; renderGrid(); window.scrollTo({top:0, behavior:'smooth'}); }

        init();
    </script>
</body>
</html>
